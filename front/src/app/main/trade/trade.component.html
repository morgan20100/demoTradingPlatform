<div class="example-box" cdkDrag>
  <div class="example-handle" cdkDragHandle></div>
  <p>Trade list</p>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="trades">
      <ng-container matColumnDef="buySell">
        <th mat-header-cell *matHeaderCellDef>B/S</th>
        <td mat-cell *matCellDef="let element" class="matCellMarket">
          {{ element.displayBuySell }}
        </td>
      </ng-container>

      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let element" class="matCellMarket">
          {{ element.size | number: '1.0-0' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let element" class="matCellMarket">
          {{ element.displayName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element" class="matCellMarket">
          {{ element.price }}
        </td>
      </ng-container>

      <ng-container matColumnDef="ts">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ts | date: 'dd/MM HH:mm:ss' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
